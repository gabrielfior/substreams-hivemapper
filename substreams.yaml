specVersion: v0.1.0
package:
  name: hivemapper
  version: v0.1.4
  url: https://github.com/streamingfast/substreams-hivemapper
  doc: |
    These substream modules compose all the things to build up the Hivemapper substreams.
    See individual modules docs for help.

imports:
  address_lookup_tables: https://github.com/streamingfast/substreams-solana-address-lookup-table/releases/download/v0.1.1/address-lookup-table-v0.1.1.spkg

protobuf:
  files:
    - hivemapper/v1/hivemapper.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_hivemapper.wasm

modules:
  - name: map_outputs
    kind: map
    initialBlock: 154656000 #158558168
    inputs:
      - source: sf.solana.type.v1.Block
      - store: address_lookup_tables:store_address_lookup_tables
    output:
      type: proto:hivemapper.types.v1.Output
