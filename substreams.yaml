specVersion: v0.1.0
package:
  name: hivemapper
  version: v0.1.3-beta
  url: https://github.com/streamingfast/substrreams-hivemapper
  doc: |
    These substream modules compose all the things to build up the Hivemapper substreams.
    See individual modules docs for help.

protobuf:
  files:
    - hivemapper/v1/hivemapper.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: target/wasm32-unknown-unknown/release/substreams_hivemapper.wasm

modules:
  - name: map_token_splitting_payments
    kind: map
    initialBlock: 158558168
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:hivemapper.types.v1.TokenSplittingPayments

  - name: map_driver_payments
    kind: map
    initialBlock: 158558168
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:hivemapper.types.v1.DriverRewards
