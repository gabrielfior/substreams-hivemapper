syntax = "proto3";

package hivemapper.types.v1;

message TokenSplittingPayments {
  repeated TokenSplittingPayment payments = 1;
}

message TokenSplittingPayment {
  Payment manager = 1;
  Payment driver = 2;
}

message DriverRewards {
  repeated DriverReward rewards = 1;
}

message DriverReward {
  Payment payment = 1;
}

message DriverFoundationRewards {
  repeated DriverFoundationReward rewards = 1;
}

message DriverFoundationReward {
  Payment payment = 1;
}

message AITrainerRewards {
  repeated AITrainerReward rewards = 1;
}

message AITrainerReward {
  Payment payment = 1;
}

message Payment {
  int64 timestamp = 1;
  string transaction_id = 2;
  string address = 3;
  string address_owner = 4;
  double amount = 5;
}
